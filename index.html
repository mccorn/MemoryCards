<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="index.js" type="text/javascript" language="javascript"></script>
    <script>
        
    </script>
</head>

<body>
    <div class="App" data-tid="App">
        <div class="startscreen screen">
            <div class="logo startlogo"></div>
            <button id="newstartsubmit" class="startsubmit newstartsubmit" data-tid="NewGame-startGame" onclick="controller.startNewGame();">start</button>
        </div>
        <div class="playscreen screen">
            <div class="panel">
                <div class="scoreblock playscoreblock">
                    <label for="score" data-tid="Menu-scores">Score: </label>
                    <br>
                    <hr>
                    <input type="text" value="0" id="score" class="score playscoretext" readonly>
                </div>
                <button type="submit" id="playrestart" class="startsubmit restartsubmit" data-tid="Menu-newGame" onclick="controller.restartGame()">Restart</button>
            </div>
            <div class="cardsflex" data-tid="Deck">
<!--                Контейнер для карточной раскладки-->
            </div>
        </div>
        <div class="finishscreen screen">
            <div class="logo finallogo"></div>
            <div class='message'>congratulations!</div>
            <div class="panel finishpanel">
                <div class="scoreblock finishscoreblock">
                    <label for="score" data-tid="Menu-scores">Score: </label>
                    <br>
                    <hr>
                    <input type="text" value="0" id="score" class="score finishscoretext" data-tid="Menu-scores" readonly>
                    <button type="submit" id="playrestart" class="startsubmit finishrestartsubmit"  data-tid="EndGame-retryGame" onclick="controller.restartGame()">Restart</button>
                </div>       
            </div>
        </div>
    </div>
</body>  
</html>
